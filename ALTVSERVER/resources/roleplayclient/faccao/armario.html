<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
    <link href="../resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="../resources/css/nifty.min.css" rel="stylesheet">
    <link href="../resources/css/theme-dark.min.css" rel="stylesheet">
</head>
<body style="background-color:transparent;text-align:center;">
    <div class="panel panel-bordered panel-primary" style="width:60%;text-align: left;display: inline-block;margin-top:3%;">
        <div class="panel-heading">
            <div class="panel-control">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#tab-armas" aria-expanded="true">Armas</a></li>
                    <li id="li-componentes" class=""><a data-toggle="tab" href="#tab-componentes" aria-expanded="false">Componentes</a></li>
                </ul>
                <button class="btn btn-default" onclick="closeView();">
                    Fechar
                </button>
            </div>
            <h3 id="titulo" class="panel-title"></h3>
        </div>
        <div class="panel-body">
            <div class="tab-content">
                <div id="tab-armas" class="tab-pane fade active in">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr class="bg-dark">
                                    <th>Arma</th>
                                    <th>Munição</th>
                                    <th>Estoque</th>
                                    <th>Rank</th>
                                    <th id="th-preco">Preço</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="tbody-armas">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div id="tab-componentes" class="tab-pane fade">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr class="bg-dark">
                                    <th>Arma</th>
                                    <th>Componente</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="tbody-componentes">
                            </tbody>
                        </table>
                        <p>O preço de um componente é <strong id="precocomponente">$0</strong>.</p>
                    </div>
                </div>
            </div>
            <button id="btn-equiparcolete" onclick="equiparColete();" class="btn btn-primary">Equipar Colete</button>
            <button id="btn-devolveritens" onclick="devolverItens();" class="btn btn-dark">Devolver Itens</button>
        </div>
    </div>
    <script src="../resources/js/jquery.min.js"></script>
    <script src="../resources/js/bootstrap.min.js"></script>
    <script src="../resources/js/nifty.min.js"></script>
    <script src="armario.js"></script>
</body>
</html>
