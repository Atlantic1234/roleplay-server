<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                    <input id="celular" type="text" class="form-control" placeholder="Celular">
                </div>

                    <input id="nome" type="text" class="form-control" placeholder="Nome do contato" maxlength="25">
                </div>

                    <button onclick="adicionarContato()" type="button" class="btn btn-block btn-primary">Gravar</button>
                </div>
            </div>
            <hr/>
            <input id="pesquisa" type="text" autofocus class="form-control" placeholder="Pesquise os contatos..." /> <br/>

                <table class="table table-bordered table-striped">

                        <tr class="bg-dark">

                    </thead>

                    </tbody>

            </div>
        </div>
    </div>
