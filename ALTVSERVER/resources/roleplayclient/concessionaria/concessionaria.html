<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
    <link href="../resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="../resources/css/nifty.min.css" rel="stylesheet">
    <link href="../resources/css/theme-dark.min.css" rel="stylesheet">
</head>
<body style="background-color:transparent;text-align:center;">
    <div class="panel panel-bordered panel-primary" style="width:60%;text-align: left;display: inline-block;margin-top:3%;">
        <div class="panel-heading">
            <div class="panel-control">
                <button class="btn btn-default" onclick="closeView();">
                    Fechar
                </button>
            </div>
            <h3 id="titulo" class="panel-title"></h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-4">
                    <input id="veiculo" type="text" class="form-control" placeholder="Digite o modelo do veículo aqui..."/>
                </div>
                <div class="col-md-4">
                    <label style="vertical-align: middle;">Cores:</label>
					<button id="corprimaria" class="jscolor {valueElement:null,value:'000000',onFineChange:'updateCor1(this)'}" style="vertical-align: middle;width:35px; height:35px;"></button>   
                    <button id="corsecundaria" class="jscolor {valueElement:null,value:'000000',onFineChange:'updateCor2(this)'}" style="vertical-align: middle;width:35px; height:35px;"></button>   
                </div>
                <div class="col-md-2">
                    <button onclick="copiarCorPrimaria()" type="button" class="btn btn-dark btn-block">Copiar Cor</button>
                </div>
                <div class="col-md-2">
                    <button onclick="comprarVeiculo()" type="button" class="btn btn-primary btn-block">Comprar</button>
                </div>
            </div>
            <hr/>
            <input id="pesquisa" type="text" autofocus class="form-control" placeholder="Pesquise os veículos..." /> <br/>
            <div class="table-responsive" style="max-height:50vh;overflow-y:auto;overflow-x:hidden;">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr class="bg-dark">
                            <th>Nome de Exibição</th>
                            <th>Modelo</th>
                            <th>Restrição</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-veiculos"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../resources/js/jquery.min.js"></script>
    <script src="../resources/js/bootstrap.min.js"></script>
    <script src="../resources/js/nifty.min.js"></script>
    <script src="../resources/js/jscolor.js"></script>
    <script src="concessionaria.js"></script>
</body>
</html>
